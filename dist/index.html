<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="css/main.css" />
  <script src="js/main.js" type="module"></script>
</head>

<body>
  <main class='fade-in'>
    <h1 class="offscreen">
      Reponsive Weather App Powered by the Open Weather API
    </h1>
    <!-- Search Area Section -->
    <section id="searchBar" class="searchBar fade-in">
      <form action="" id="searchBar__form" class="searchBar__form" role="search">
        <label for="searchBar__text" class="offscreen">Enter a new location</label>
        <input type="text" id="searchBar__text" class="searchBar__text" role="searchbox" size="40" autocomplete="off"
          placeholder="City, State, Country" />
        <button id="searchBar__button" class="searchBar__button button" title="Submit Location"
          aria-label="Enter Zip Code or City, State, and Country to retrive weather conditions">
          <i class="fa fa-search"></i>
          <i class="fa fa-sync fa-spin none"></i>
        </button>
      </form>
    </section>
    <!-- Current Forecast Section -->
    <a href="#currentForecast" class="skip-link">Skip to Current Conditions</a>
    <section id="currentForecast" class="currentForecast fade-in" role="region"
      aria-labelledby="currentForecast__location">
      <h2 id="currentForecast__location" class="currentForecast__location">
        Current Conditions
      </h2>
      <div id="currentForecast__conditions" class="currentForecast__conditions"></div>
    </section>
    <a href="#dailyForecast" class="skip-link">Skip to Six Day ForeCast</a>
    <nav id="navButtons" class="navButtons fade-in">
      <button id="getLocation" class="button" title="Get Location"
        aria-label="get the Current Weather Conditions for the current location">
        <i class="fas fa-map-marker-alt"></i>
        <i class="fas fa-sync fa-spin none"></i>
      </button>
      <button id="home" class="button" title="Home Weather"
        aria-label="get the Current Weather Conditions for your home location">
        <i class="fas fa-home"></i>
        <i class="fas fa-sync fa-spin none"></i>
      </button>
      <button id="saveLocation" class="button" title="Save Location"
        aria-label="save the Current Weather Conditions for your home location">
        <i class="fas fa-save"></i>
        <i class="fas fa-sync fa-spin none"></i>
      </button>
      <button id="unit" class="button" title="Toggle Measurement Units"
        aria-label="Toggle between metric and imperial measurrement units">
        <i class="fas fa-chart-bar"></i>
        <i class="fas fa-sync fa- none"></i>
      </button>
      <button id="refresh" class="button" title="Refresh Weather" aria-label="Refresh the current weather conditions">
        <i class="fas fa-sync-alt"></i>
        <i class="fas fa-sync fa-spin none"></i>
      </button>
    </nav>
    <hr />
    <section id="dailyForecast" class="dailyForecast fade-in" role="region" aria-labelledby="dailyForecast__title">
      <h2 id="dailyForecast__title" class="dailyForecast__title offscreen">
        Six Day Forecast
      </h2>
      <div id="dailyForecast__contnets" class="dailyForecast__contents"></div>
    </section>
    <p id="confirmation" class="offscreen" aria-live="assertive"></p>
  </main>


</body>

</html>
